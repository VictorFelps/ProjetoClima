<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Global</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Clima Global</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Digite o nome da cidade...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <main>
            <div class="weather-card">
                <div class="weather-info">
                    <h2 id="city-name">Carregando...</h2>
                    <div class="temperature">
                        <span id="temp-value">--</span>
                        <span class="celsius">°C</span>
                    </div>
                    <div class="weather-details">
                        <div class="detail">
                            <i class="fas fa-wind"></i>
                            <span id="wind">-- km/h</span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-tint"></i>
                            <span id="humidity">--%</span>
                        </div>
                    </div>
                </div>
                <div class="weather-icon">
                    <i id="weather-icon" class="fas fa-cloud-sun"></i>
                </div>
            </div>

            <!-- Nova seção de detalhes do clima -->
            <div class="detailed-info">
                <h3>Informações Detalhadas</h3>
                <div class="info-grid">
                    <div class="info-card">
                        <i class="fas fa-tachometer-alt"></i>
                        <div class="info-content">
                            <span class="info-label">Pressão</span>
                            <span id="pressure" class="info-value">-- hPa</span>
                        </div>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-sun"></i>
                        <div class="info-content">
                            <span class="info-label">Índice UV</span>
                            <span id="uv-index" class="info-value">--</span>
                        </div>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-eye"></i>
                        <div class="info-content">
                            <span class="info-label">Visibilidade</span>
                            <span id="visibility" class="info-value">-- km</span>
                        </div>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-sun"></i>
                        <div class="info-content">
                            <span class="info-label">Nascer do Sol</span>
                            <span id="sunrise" class="info-value">--:--</span>
                        </div>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-moon"></i>
                        <div class="info-content">
                            <span class="info-label">Pôr do Sol</span>
                            <span id="sunset" class="info-value">--:--</span>
                        </div>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-cloud"></i>
                        <div class="info-content">
                            <span class="info-label">Nuvens</span>
                            <span id="clouds" class="info-value">--%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="forecast-container">
                <h3>Previsão para os próximos dias</h3>
                <div class="forecast-cards" id="forecast-cards">
                    <!-- Cards de previsão serão inseridos aqui via JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
